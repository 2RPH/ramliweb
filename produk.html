<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk Populer LEGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(baxkround\ 2.jpeg) no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 30px;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .produk-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }
    .produk-item {
      width: 280px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .produk-item img {
      width: 100%;
      border-radius: 10px;
    }
    .produk-item h3 {
      margin-top: 10px;
      color: #ffcc00;
    }
footer {
  background-color: rgba(0, 0, 0, 0.7); /* transparan */
  color: #ffffff;
  text-align: center;
  padding: 20px;
  margin-top: 50px;
  font-size: 14px;
  border-top: 1px solid #555;
}

.footer-container {
  max-width: 900px;
  margin: auto;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Produk Populer LEGO</h1>
    <div class="produk-grid">
      <div class="produk-item">
        <img src="lego_city.jpg" alt="LEGO City">
        <h3>LEGO City</h3>
      </div>
      <div class="produk-item">
        <img src="lego_starwars.jpeg" alt="LEGO Star Wars">
        <h3>LEGO Star Wars</h3>
      </div>
      <div class="produk-item">
        <img src="lego_technic.jpeg" alt="LEGO Technic">
        <h3>LEGO Technic</h3>
      </div>
    </div>
  </div>
<footer>
    <div class="footer-container">
      <p>&copy; 2025 LEGO Fan Blog | Dibuat oleh Ramli | Gambar diambil dari pinterest</p>
    </div>
  </footer>
</body>
</html>
